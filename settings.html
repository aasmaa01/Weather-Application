<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTINGS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #192b41;
            color: white;
            display: flex;
            height: 100vh;
            transition: background 0.3s ease;
        }

        .side-bar {
            width: 250px;
            background: #203354;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .side-bar h2 {
            text-align: center;
            color: #f7b731;
            font-size: 1.5rem;
        }

        .side-bar ul {
            list-style: none;
            padding: 0;
        }

        .side-bar ul li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .side-bar ul li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .side-bar ul li img {
            width: 30px;
            height: 30px;
        }

        .side-bar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .settings-container {
            background-color: #203354;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 350px;
            margin: auto;
        }

        .settings-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f7b731;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle input {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #f7b731;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-toggle input::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .theme-toggle input:checked {
            background: white;
        }

        .theme-toggle input:checked::before {
            left: 23px;
            background: #f7b731;
        }

        .save-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #f7b731;
            color: black;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .save-button:hover {
            background: #e6a423;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        .light-mode .settings-container {
            background-color: #ddd;
            color: black;
        }

        .light-mode .side-bar {
            background: #ddd;
            color: black;
        }

        .light-mode .side-bar ul li a {
            color: black;
        }

        .light-mode .save-button {
            background: #222;
            color: white;
        }

        .light-mode .theme-toggle input {
            background: black;
        }

        .light-mode .theme-toggle input:checked {
            background: white;
        }

        .light-mode .theme-toggle input:checked::before {
            background: black;
        }
    </style>
</head>
<body>
    <aside class="side-bar">
        <h2>Weather</h2>
        <nav>
            <ul class="side">
                <li>
                    <img src="images&icons/icons8-home-50.png" alt="Home Icon">
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <img src="images&icons/icons8-country-50.png" alt="Cities Icon">
                    <a href="cities.html">Cities</a>
                </li>
                <li>
                    <img src="images&icons/icons8-setting-50.png" alt="Settings Icon">
                    <a href="settings.html">Settings</a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="settings-container">
        <h1 class="settings-title">Settings</h1>
        <div class="setting-item">
            <span>Theme</span>
            <div class="theme-toggle">
                <label for="theme">Dark</label>
                <input type="checkbox" id="theme" onchange="toggleTheme()">
                <label for="theme">Light</label>
            </div>
        </div>
        <a href="#" class="save-button">Save Settings</a>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById("theme");

            if (themeToggle.checked) {
                body.classList.add("light-mode");
                localStorage.setItem("theme", "light");
            } else {
                body.classList.remove("light-mode");
                localStorage.setItem("theme", "dark");
            }
        }

        window.onload = function () {
            const savedTheme = localStorage.getItem("theme");
            const themeToggle = document.getElementById("theme");

            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
                themeToggle.checked = true;
            }
        };
    </script>
</body>
</html>

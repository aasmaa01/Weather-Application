<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitales du Monde</title>
    <style>
        /* Styles Généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #192b41;
            color: #fff;
            display: flex;
        }

        /* Sidebar */
        .side-bar {
            width: 250px;
            height: 100vh;
            background-color: #203354;
            padding: 25px;
            border-radius: 0 25px 25px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 4px 0 10px rgba(255, 255, 255, 0.1);
            position: fixed;
            left: 0;
            top: 0;
        }

        .side-bar h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #f7b731;
            text-align: center;
            text-transform: uppercase;
        }

        .side {
            list-style: none;
            width: 100%;
            padding: 0;
        }

        .side li {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .side li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .side li img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .side li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            flex: 1;
        }

        /* Contenu principal */
        .main-content {
            margin-left: 270px; /* Ajustement pour éviter le chevauchement avec la sidebar */
            padding: 20px;
            flex: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f7b731;
        }

        /* Barre de recherche */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #203354;
            padding: 10px;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 25px;
        }

        .search-bar input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        /* Liste des capitales */
        .cities-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .city-card {
            background-color: #203354;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }

        .city-card h2 {
            color: #f7b731;
            font-size: 1.5rem;
        }

        .city-card p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Barre latérale -->
    <aside class="side-bar">
        <h2>Weather</h2>
        <nav>
            <ul class="side">
                <li>
                    <img src="images&icons/icons8-home-50.png" alt="Home Icon">
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <img src="images&icons/icons8-country-50.png" alt="Cities Icon">
                    <a href="cities.html">Cities</a>
                </li>
                <li>
                    <img src="images&icons/icons8-setting-50.png" alt="Settings Icon">
                    <a href="settings.html">Settings</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="main-content">
        <h1>Capitales du Monde</h1>
        <div class="search-bar">
            <input id="search-city" type="text" placeholder="Rechercher une capitale...">
        </div>
        <div class="cities-list"></div>
    </main>

    <script>
        const citiesList = document.querySelector(".cities-list");
        const searchInput = document.querySelector("#search-city");
        let allCities = [];

        async function fetchCapitals() {
            try {
                const response = await fetch("https://restcountries.com/v3.1/all");
                if (!response.ok) throw new Error("Erreur de chargement des capitales");

                const data = await response.json();
                allCities = data
                    .filter(country => country.capital) // Filtrer ceux qui ont une capitale
                    .map(country => ({
                        name: country.capital[0],
                        country: country.name.common
                    }));

                displayCities(allCities);
            } catch (error) {
                console.error("Erreur:", error);
                citiesList.innerHTML = "<p>Impossible de charger les capitales.</p>";
            }
        }

        function displayCities(cities) {
            if (cities.length === 0) {
                citiesList.innerHTML = "<p>Aucune capitale trouvée.</p>";
                return;
            }
            citiesList.innerHTML = cities.map(city => `
                <div class="city-card">
                    <h2>${city.name}</h2>
                    <p>${city.country}</p>
                </div>
            `).join("");
        }

        searchInput.addEventListener("input", () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredCities = allCities.filter(city =>
                city.name.toLowerCase().includes(searchTerm) ||
                city.country.toLowerCase().includes(searchTerm)
            );
            displayCities(filteredCities);
        });

        fetchCapitals();
    </script>
</body>
</html>
